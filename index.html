<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="nft-card">
    <img src="images/image-equilibrium.jpg" alt="cube balancing on surface">

    <div class="header">
      <h1>Equilibrium #3429</h1>
    </div>
  
    <div class="tagline">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div style="width: 100%; display: flex;">
      <div style="width: 50%; display: flex;">
        <div style="width: 20%; display: flex;">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" style="width:15px;height:auto;">
        </div>
        <div style="width: 80%; display: flex;">
          <p> 0.041 ETH</p>
        </div>
      </div>
      <div style="width: 50%; display: flex;">
        <div style="width: 20%; display: flex;">
          <img src="images/icon-clock.svg" alt="clock icon" style="width:15px;height:auto;">
        </div>
        <div style="width: 80%; display: flex;">
          <p>3 days left</p>
        </div> 
      </div> 
    </div>

    <!-- <div class="levels">
      <img src="images/icon-ethereum.svg" alt="ethereum icon"> <p> 0.041 ETH</p>
    </div>
  
    <div class="time">
      <img src="images/icon-clock.svg" alt="clock icon"> <p> 3 days left</p> 
    </div> -->
  
    <div>
      <hr class="line">
    </div>

    <div style="width: 100%; display: flex;">
      <div style="width: 15%; display: flex; margin-left: 8px; margin-top: 7px;">
        <div class="circle">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="avatar image">
          </div>
        </div>
      </div>
      <div style="width: 85%; display: flex;">
        <div class="creator">
          <p> <span class="created-by">Creation of</span> <span class="creator-name">Jules Wyvern</span> </p>
        </div>
      </div>
    </div>
      
  </div>

  <div class="attribution" style="margin-top: 60px;">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Eve Baldry</a>.</p> 
    
  </div>
</body>
</html>
